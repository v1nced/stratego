	<body>
		<div class="toolbar">
			<h1>BORDER</h1>
			<div class="header">
				<button class="layer">First Floor</button>
				<button class="layer">Second Floor</button>

					<div class="operators">
						
						<ul class="sidebar__attacker">
							<li><img id="opicon" src="Recruit_Blue_Icon.png" alt="#" /></li>

									id="opicon"
									src="Recruit_Red_Icon.png"
									alt="#"
									width="75px"
								/>

							<li><img id="opicon" src="ace.png" alt="#" width="75px" /></li>
						</ul>
					</div>
				</ul>
			</div>

		<script src="./fabric.min.js"></script>
		<script src="app.js"></script>
